<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iestado">Estado: </label>

            <!--INPUT PARA SELECIONAR UMA LISTA-->
            <select name="estado" id="iestado">

                <optgroup label="Região Norte">
                    <option value="AP">Amapá</option>
                    <option value="PA">Pará</option>
                    <option value="AM">Amazonas</option>
                </optgroup>

            </select>
        </p>

        <p>
            <!--INPUT PARA DIGITAR UMA MENSAGEM-->

            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="50" rows="10" placeholder="Digite sua observação (opcional)"></textarea>
        </p>

        <!--INPUT DE BOTÕES ENVIAR E LIMPAR-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
